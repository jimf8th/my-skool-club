# Development profile configuration
# Set MONGODB_URI environment variable or use .env file
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/myskoolclub_dev}
spring.data.mongodb.database=${MONGODB_DATABASE:myskoolclub_dev}

# CORS configuration for development
cors.allowed-origins=http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# Security configuration for development
security.require-ssl=false

# Development specific logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT Configuration
# IMPORTANT: Set JWT_SECRET environment variable - do not use the fallback in production!
jwt.secret=${JWT_SECRET:dev-only-insecure-fallback-change-this}
jwt.token.validity=86400
jwt.header=Authorization
jwt.prefix=Bearer