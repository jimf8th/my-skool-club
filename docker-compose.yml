version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: myskoolclub-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - myskoolclub-network

  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile
    container_name: myskoolclub-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATA_MONGODB_URI: mongodb://admin:admin123@mongodb:27017/myskoolclub?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production-minimum-512-bits}
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    networks:
      - myskoolclub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
    container_name: myskoolclub-frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: http://localhost:8080
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - myskoolclub-network

volumes:
  mongo-data:
  mongo-config:

networks:
  myskoolclub-network:
    driver: bridge
